        codeInput.registerTemplate("syntax_highlighted", codeInput.templates.hljs(hljs, []))

<body>
    <div id="loading_banner">
        <div id="bg"></div>
        <h1>Loading</h1>
    </div>
    <div class="navbar">
        <a href="../../index.html">Home</a>
        <span><b><i>Projects</i></b></span>

        <a class="active" href="assembler.html">CPU Assembler</a>

    <div class="body_elem">
        <div>
            <code-input template="syntax_highlighted" language="x86asm" placeholder="Type code here" id="asm_in">mov r1, 1
mov r2, 0
mov r3, 0
.fib
    mov r2, r1
    add r1, r1, r3
    mov r3, r2
    jmp .fib
hlt</code-input>
        </div>
        <div id="out">
            <h2>Assembled output:</h2>
            <h3>Bytes (hex)</h3>
            <div class="out" id="assembled_bytes"></div>
            <h3>Bytes (bin)</h3>
            <div class="out" id="assembled_bin"></div>
            <h3>Bytes (Decimal)</h3>
            <div class="out" id="assembled_decimal"></div>
            <h3>Errors</h3>
            <div id="errors"></div>
        </div>
    </div>
